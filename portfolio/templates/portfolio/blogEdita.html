{% extends 'portfolio/blog.html' %}
{% block main %}
<h3>Tarefa</h3>
<form action="{% url 'portfolio:postEdita' post_id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
    <input type="submit" value="Gravar" class="btn btn-success">
    <a href="{% url 'portfolio:postApaga' post_id %}" role="button" class="btn btn-danger">Apagar</a>
</form>
{% endblock %}
