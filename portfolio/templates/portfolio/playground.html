{% extends 'portfolio/layout.html' %}

{% block main %}


<p>Funny Calculator ðŸ˜ƒ</p>
<div class="centralizar">
    <div class="contentorCalculadora">
        <div class="calculadora">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"
                        class="operator">
                    <input type="button" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="igual">
                </div>
            </form>

        </div>
    </div>
    <div class="datetime">
        <div class="time">

        </div>
        <div class="date">

        </div>
    </div>

    <p>Butao dark mode</p>
    <div id="butaoDarkMode">
        <i class="indicator"></i>

    </div>
    <script>

    </script>

    <script>
        const butaoDarkMode = document.getElementById('butaoDarkMode');
        butaoDarkMode.onclick = function () {
            butaoDarkMode.classList.toggle('active');
            body.classList.toggle('active');
        }
    </script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/playground.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>


    {% endblock %}
