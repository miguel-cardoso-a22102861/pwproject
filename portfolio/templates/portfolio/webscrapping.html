{% extends 'portfolio/layout.html' %}

{% block main %}
<script>
    window.onload = function () {
        tempo();
    }

    function tempo() {
        let maxTemp = document.querySelector('.maxTemp');
        let minTemp = document.querySelector('.minTemp');

        fetch('//api.ipma.pt/open-data/forecast/meteorology/cities/daily/1010500.json')
            .then(response => response.json())
            .then(data => {
                maxTemp.innerHTML = data['data'][0]['tMax'];
                minTemp.innerHTML = data['data'][0]['tMin'];
            })
    }
</script>

<p style="margin-left: 15px">Temperatura Maxima:
<p class="maxTemp"></p>Cº
<p style="margin-left: 30px">Temperatura Minima:
<p class="minTemp"></p>Cº
