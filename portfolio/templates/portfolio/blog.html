{% extends 'portfolio/layout.html' %}
{% block main %}
{% for post in posts %}
<p>
  {{post.titulo}}

</p>
<div class="post">
  <h2>{{ post.titulo }}</h2>
  <p><strong>Autor:</strong> {{ post.autor }}</p>
  <p><strong>Data:</strong> {{ post.data }}</p>
  <p>{{ post.descricao }}</p>
  <p><a href="{{ post.link }}">Read more</a></p>

</div>

<a href="{% url 'portfolio:postEdita' post.id %}" class="btn btn-warning  btn-sm"
  style="float: right; margin-right: 10px">
  Editar
</a>
{% endfor %}

{% load static %}
<link rel="stylesheet" href="{% static 'portfolio/css/blog.css' %}">
<a href="{% url 'portfolio:postNovo' %}" class="btn btn-success btn-block">Novo Post</a>

{% endblock %}
